<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
      .div1{
        display:inline;
        background-color: aquamarine;
        height: 100px;
        width: 100px;
      }

      .div2{
        display: block;
        background-color: aqua;
        width:100px;
        height:100px;
      }
    </style>
</head>
<body>
    <div class="div1">this is first div</div>
    <span>this is inline span</span>

    <div class="div2">this is first div</div>
    <span>this is inline span</span>
</body>
</html>
